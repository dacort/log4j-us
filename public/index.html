<!DOCTYPE html>
<html>
    <head>
        <title>log4j.us - Dynamic log4j configurations</title>

        <meta name="description" content="Build dynamic log4j configurations from a simple URL.">
    </head>
    <body>
        <h1>log4j.us</h1>
        <p>
            Try it out:
            <ul>
                <li>TRACE level logging for Metabase query-processor and driver namespaces: <a href="/templates/metabase?trace=metabase.query-processor,metabase.driver">/templates/metabase?trace=metabase.query-processor,metabase.driver</a></li>
                <li>DEBUG for all: <a href="/templates/consoledebug">/templates/consoledebug</a></li>
            </ul>
        </p>
    </body>
</html>
